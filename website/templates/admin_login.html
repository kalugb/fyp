{% extends "base.html" %}

{% block head_title%}Admin Login{% endblock %}

{% block admin_link %}<a href="{{ url_for('home') }}" class="admin-link"> Return to Main Page</a>{% endblock %}

{% block after_header %}
<br>
<a href="{{ url_for('home') }}" class="return-home"> << Back to main page</a>
<br> <hr>
{% endblock %}

{% block content %}
<main>
    <form class="form-container" style="gap: 10px;">
        <h2>Admin Login</h2>

        <label for="username" class="label-login">Username: </label> <br>
        <input type="text" placeholder="Username" class="input-login" id="username-input"> <br>

        <label for="password" class="label-login">Password: </label> <br>
        <input type="password" placeholder="Password" class="input-login" id="password-input"> <br>

        <button class="global-button" style="margin-right: 100px;" 
                onclick="window.location = '{{ url_for('admin.admin_page') }}'" type="button">
            Sign In
        </button>
        <!-- Clear input  -->
        <button class="global-button" id="clearBtn">Clear Input</button>
    </form>
</main>

<script>
    const clearBtn = document.getElementById("clearBtn");
    const username_input = document.getElementById("username-input");
    const password_input = document.getElementById("password-input");

    clearBtn.addEventListener("click", e => {
        e.preventDefault();

        username_input.value = "";
        password_input.value = "";
    });
</script>
{% endblock %}
