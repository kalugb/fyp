{% extends "base.html" %}

{% block content %}
<main>
    <h1>Result</h1>

    <hr>
    
    <form class="result-form">
        <label for="stock market analysis results" class="global-label">Stock Market Price Analysis: </label>
        <input type="text" value="{{ num_result }}" class="global-input" style="margin-left: 59px" readonly> <br> <br>

        <label for="news headline sentiment analysis" class="global-label">News Headline Sentiment Analysis: </label>
        <input type="text" value="{{ nlp_result }}" class="global-input" style="margin-left:10px;" readonly> <br> <br> 

        <label for="overall results" class="global-label">Overall Analysis: </label>
        <input type="text" value="{{ overall_result }}" class="global-input" style="margin-left: 144px" readonly>
    </form>

    <br>

    <div>
        <p>(Note)</p>

        <strong style="color: red">(Disclaimer message)</strong>
    </div>

    <br> <br>

    <button class="global-button" onclick="location.href = '{{ url_for('home') }}'">
        Back to Main Page
    </button>
</main>
{% endblock %}
