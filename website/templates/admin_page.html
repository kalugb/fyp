{% extends "base.html" %}

{% block head_title%}Admin Page{% endblock %}

{% block admin_link %}<a href="{{ url_for('home') }}" class="admin-link"> Return to Main Page</a>{% endblock %}

{% block content %}
<main>
    <h2>Welcome Back, Admin</h2>

    <div class="page-center">
        <div class="image-admin">
            <img src="{{ url_for('static', filename='images/placeholder.jpg') }}" class="global-img">
            <p class="global-img-desc">placeholder image</p>

            <button class="global-button" onclick="location.href = '{{ url_for('download.download_historical') }}'">
                Download Dataset
            </button>
        </div>
    </div>

    <div class="button-redirect-admin">
        <button class="global-button" style="margin-right: 20px" 
            onclick="location.href = '{{ url_for('admin.numerical_model') }}'">View Numerical Model</button>
        <button class="global-button" style="margin-left: 20px;" 
            onclick="location.href = '{{ url_for('admin.nlp_model') }}'">View NLP Model</button>
    </div>
</main>
{% endblock %}

{% block admin_mode %}<p style="color: red;"><b>Currently in Admin Mode</b></p>{% endblock %}
